name: Java CI/CD with Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # This tells EVERY 'run' command to start inside your project folder
    defaults:
      run:
        working-directory: ./JWTBearerToken

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: JWTPractice
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        # Because of 'defaults' above, it now finds pom.xml perfectly
        run: mvn -B package -DskipTests

      - name: Build Docker Image
        # We use '.' because we are already inside the JWTBearerToken folder
        run: docker build . -t jwt-app:latest